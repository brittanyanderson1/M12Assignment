<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M12 Assignment - The Music Player Application</title>
    <script src="js/player.js"defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        select {
            padding: 10px;
            margin: 10px;
        }
        p {
            font-size: 1.2em;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <h1>The Music Player</h1>

    <!-- ADD DROP DOWN MENU -->
    <select id="albumSelect"></select>
    <!-- ADD PLAY BUTTON -->
    <button id="playButton">Play</button>
    <!-- ADD SHOW FAVORITE ALBUM BUTTON -->
    <button id="showFavoriteButton">Show my favorite album</button>
    <p id="favoriteAlbum"></p>
</body>
</html>
